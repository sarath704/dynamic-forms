<div class="{{config.classes?.divContainer || '' + ' width-100' }}">
  <div class="list-of-controls"
    [formGroup]="group"
    [fxLayout]="config.fxLayout"
    [fxLayout.xs]="config.fxLayoutXs"
    [fxLayoutAlign]="config.fxLayoutAlign"
    *ngIf="config">
    <ng-container
      *ngFor="let field of config.controls"
      appDynamicField
      [config]="field"
      [group]="group"
      [subGroup]="config.name"
      [fc]="fc.controls[field.name]"
    >
    </ng-container>
  </div>
</div>
