<div [formGroup]="group"
     [fxLayout]="config.fxLayout"
     [fxLayout.xs]="config.fxLayoutXs"
     [fxLayoutAlign]="config.fxLayoutAlign"
     [fxFlex]="config.fxFlex.divContainer">
  <button type="submit"
          mat-raised-button
          [color]="config.color"
          [value]="config.label"
          [fxFlex]="config.fxFlex.button"
          [fxFlex.xs]="config.fxFlex.xs.button">{{config.label}}</button>
</div>
