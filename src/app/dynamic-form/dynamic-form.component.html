<form class="dynamic-form mat-elevation-z5"
      [formGroup]="form"
      (ngSubmit)="onSubmit($event)"
      *ngIf="form && config"
      fxLayout="column" fxLayout.xs="column" fxLayoutGap="5px ">
  <ng-container
    *ngFor="let field of config"
    appDynamicField
    [config]="constructConfig(field)"
    [group]="form"
    [fc]="form.controls[field.name]"
  >
  </ng-container>
  <ng-content></ng-content>
</form>
